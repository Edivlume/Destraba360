<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destraba360 - Demo de Chat </title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #00bfa5;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }
    .message {
      max-width: 70%;
      padding: 12px;
      margin: 10px;
      border-radius: 16px;
      line-height: 1.4;
    }
    .user {
      align-self: flex-end;
      background-color: #b2fef7;
      color: #004d40;
    }
    .bot {
      align-self: flex-start;
      background-color: #fce4ec;
      color: #880e4f;
    }
    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: #f0f0f0;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #00bfa5;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Destraba360 â€“ Demo de Chat</header>
  <div class="chat-container" id="chat-box"></div>
  <div class="input-area">
    <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      input.value = '';

      appendMessage("Pensando...", 'bot', true);

      try {
        const response = await fetch("/.netlify/functions/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        document.querySelector('.bot:last-child').remove();

        if (data.reply) {
          appendMessage(data.reply, 'bot');
        } else {
          appendMessage("Lo siento, no pude obtener una respuesta.", 'bot');
        }
      } catch (error) {
        document.querySelector('.bot:last-child').remove();
        appendMessage("Error al comunicarse con el asistente. Intenta de nuevo.", 'bot');
        console.error(error);
      }
    }

    function appendMessage(text, sender, isTemporary = false) {
      const box = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      if (isTemporary) msg.style.opacity = 0.6;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }
  </script>
</body>
</html>
